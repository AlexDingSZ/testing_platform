<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>TP_LIST</title>
    <style type="text/css">
        #customers
        {
            font-family:"Trebuchet MS", Arial, Helvetica, sans-serif;
            width:100%;
            border-collapse:collapse;
        }

        #customers td, #customers th
        {
            font-size:1em;
            border:1px solid #98bf21;
            padding:3px 7px 2px 7px;
        }

        #customers th
        {
            font-size:1.1em;
            text-align:left;
            padding-top:5px;
            padding-bottom:4px;
            background-color:#A7C942;
            color:#ffffff;
        }

        #customers tr.alt td
        {
            color:#000000;
            background-color:#EAF2D3;
        }
    </style>
</head>
<body>     
<!--/*@thymesVar id="tp" type="com.wangc.test_plan.bean.TestPlanBean"*/-->

<table  th:id="customers">
    <thead>
    <tr>
        <th>测试计划名称</th>
        <th>url</th>
        <th>测试描述</th>
        <th>操作</th>
    </tr>
    </thead>
    
    <tbody th:each="tp:${tp_list}">
    <tr>
        <td th:text="${tp.tpName}"></td>
        <td th:text="${tp.url}"></td>
        <td th:text="${tp.description}"></td>
        <td >
            <!--<a th:href="/tp/modify?id=${tp.id}">修改</a>-->
            <a th:href="@{/tp/modify(id=${tp.id})}">修改</a>
            <a href="/tp_do/exc">执行</a>
            <a href="/tp_log/list">查看日志</a>
        </td>
    </tr>
    </tbody>
    
   
</table>

</body>
</html>
